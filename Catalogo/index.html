        function createProductCard(marca, producto) {
            var card = document.createElement('div');
            card.className = 'card col-md-4';

            var img = document.createElement('img');
            img.className = 'card-img-top';
            img.src = producto.img;
            img.alt = producto.Cod;
            card.appendChild(img);

            var cardBody = document.createElement('div');
            cardBody.className = 'card-body';

            var title = document.createElement('h5');
            title.className = 'card-title';
            title.textContent = marca;
            cardBody.appendChild(title);

            var subtitle = document.createElement('h6');
            subtitle.className = 'card-subtitle mb-2 text-muted';
            subtitle.textContent = producto.Cod;
            cardBody.appendChild(subtitle);

            var price = document.createElement('p');
            price.className = 'card-text';
            price.textContent = 'Precio: ' + producto.Precio;
            cardBody.appendChild(price);

            var button = document.createElement('button');
            button.className = 'btn btn-primary';
            button.textContent = 'Ordenar  ';
            var i = document.createElement('i');
            i.className = 'fa fa-whatsapp';
            i.style = 'color: white;'
            button.appendChild(i)
            button.addEventListener('click', function () {
                shareProduct(producto.Cod);
            });
            cardBody.appendChild(button);

            card.appendChild(cardBody);

            return card;
        }

        function shareProduct(imageUrl) {
            var whatsappUrl = 'https://api.whatsapp.com/send?phone=+50233873562&text=¡Hola!%20Me%20Gustaria%20pedir%20este%20producto%20' + imageUrl + '%20';
            window.open(whatsappUrl);
        }

        function renderProducts(products) {
            var container = document.getElementById('product-container');
            container.innerHTML = '';

            products.forEach(function (product) {
                var card = createProductCard(product.marca, product.producto);
                container.appendChild(card);
            });
        }

        function filterProducts(marca) {
            var filteredProducts = [];

            data.forEach(function (brand) {
                if (brand.Marca === marca) {
                    brand.Productos.forEach(function (producto) {
                        filteredProducts.push({
                            marca: brand.Marca,
                            producto: producto
                        });
                    });
                }
            });

            renderProducts(filteredProducts);
        }

        function resetFilter() {
            var allProducts = [];

            data.forEach(function (brand) {
                brand.Productos.forEach(function (producto) {
                    allProducts.push({
                        marca: brand.Marca,
                        producto: producto
                    });
                });
            });

            renderProducts(allProducts);
        }

        // Mostrar todos los productos al cargar la página
        resetFilter();
