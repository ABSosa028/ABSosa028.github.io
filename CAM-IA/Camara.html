  <body>
    <div id="container"></div>
    <div class="filters">
      <div class="card" id="lugar-card"></div>
      <button id="toggle-audio" class="audio-button">ðŸ”‡</button>
    </div>
    <button id="capture-btn" class="capture-button">ðŸ“¸</button>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const lugar = urlParams.get("lugar");
      document.getElementById("lugar-card").textContent = lugar;

      // const audio = new Audio('./assets/audios/audio2.wav');
      const audioParam = urlParams.get("audio");
      const audio = new Audio(audioParam);
      audio.loop = true;
      audio.volume = 0.1;

      const toggleBtn = document.getElementById("toggle-audio");
      let isPlaying = false;

      toggleBtn.addEventListener("click", () => {
        if (isPlaying) {
          audio.pause();
          toggleBtn.textContent = "ðŸ”‡";
        } else {
          audio.play();
          toggleBtn.textContent = "ðŸ”Š";
        }
        isPlaying = !isPlaying;
      });
    </script>
  </body>
